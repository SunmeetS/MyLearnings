<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JIRA</title>
</head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> 
<link rel="stylesheet" href="./style.css">
<body>
    <div class="toolboxContainer">
        <div class="toolboxPriorityContainer">
                <div class="color pink">

                </div>
                
                <div class="color blue">

                </div>

                <div class="color green">

                </div>

                <div class="color black">

                </div>
        </div>

        <div class="actionButtonContainer">
            <div class="add">
                <i class="fa fa-plus"></i>   
            </div>

            <div class="dustbin">
                <i class="fa fa-trash"></i>
            </div>
        </div>

    </div>

    <div class="main-cont">
    
        
    </div>
    <div class="footer">

        <div class="taskEditor">
            <textarea class="textArea" placeholder="Enter Your Text"></textarea>
    
            <div class="colorSection">

                <div class="priorityColor pink">

                </div>
                
                <div class="priorityColor blue">

                </div>

                <div class="priorityColor green">

                </div>

                <div class="priorityColor black">

                </div>

            </div>

        </div>
        
        
    </div>
